<ion-view view-title="Configuración">
  <ion-content>
    
<div class="list">
  <div class="bar bar-header bar-light">
  <h1 class="title">Unidad de medida</h1>
</div><br/><br/><br/>

  <label class="item item-radio">
    <input type="radio" name="group" ng-model="isChecked" ng-click="UnitCelsius()">
    <div class="item-content">
      Celcius
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="UnitKelvin()">
    <div class="item-content">
      Kelvin
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="UnitFaren()">
    <div class="item-content">
      Fahrenheit
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
</div>

<div class="list">
  <div class="bar bar-header bar-light">
  <h1 class="title">Selecciona una ciudad disponible</h1>
</div><br/><br/><br/>

  <label class="item item-radio">
    <input type="radio" name="group" ng-model="isChecked" ng-click="cancunCity()">
    <div class="item-content">
      Cancún
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="meridaCity()">
    <div class="item-content">
      Mérida
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="campecheCity()">
    <div class="item-content">
      Campeche
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
</div>

<div class="list">
  <div class="bar bar-header bar-light">
  <h1 class="title">Número de días para ver</h1>
</div><br/><br/><br/>

  <label class="item item-radio">
    <input type="radio" name="group" ng-model="isChecked" ng-click="threeDays()">
    <div class="item-content">
      3 días
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="sevenDays()">
    <div class="item-content">
      7 días
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
  <label class="item item-radio">
    <input type="radio" name="group" ng-click="tenDays()">
    <div class="item-content">
      10 días
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
</div>

  </ion-content>
</ion-view>
